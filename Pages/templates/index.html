<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
        <div class="container">
                <span class="login">LOGIN</span>
                <form id="login_form">
                    <input type="text" placeholder="User ID" class="user_id" name="User_ID" required> <br>
                    <input type="password" placeholder="Password" class="pass" name="Password" id="password" required> <br>
                    <img src="/eye-close.png" id="eyeicon" class="eyeimage">
                    <select name="Role" class="role_select">
                        <option value="Role">Role</option>
                        <option value="User">User</option>
                        <option value="Manager">Manager</option>
                        <option value="Receptionist">Receptionist</option>
                        <option value="Housekeeping">Housekeeping</option>
                    </select>
                    <button type="submit" class="login_button">LOGIN</button>
                </form>
        </div>

        <script>
            let eyeicon = document.getElementById("eyeicon");
            let password = document.getElementById("password");

            eyeicon.onclick = function(){
                if(password.type == "password"){
                    password.type ="text";
                    eyeicon.src = "eye-open.png";
                } else {
                    password.type = "password";
                    eyeicon.src = "eye-close.png";
                }
            }
        </script>
</body>
</html>
