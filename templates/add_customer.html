<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Customer</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <label for="customer_name">Name:</label>
            <input type="text" id="customer_name" name="customer_name" required><br>

            <label for="customer_address">Address:</label>
            <input type="text" id="customer_address" name="customer_address" required><br>

            <label for="customer_dob">Date of Birth (YYYY-MM-DD):</label>
            <input type="date" id="customer_dob" name="customer_dob" required><br>

            <label for="customer_age">Age:</label>
            <input type="number" id="customer_age" name="customer_age" required><br>

            <label for="customer_mobile_no">Mobile No:</label>
            <input type="text" id="customer_mobile_no" name="customer_mobile_no" required><br>

            <input type="submit" value="Add Customer" class="btn">
        </form>

        <div class="nav-links">
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
