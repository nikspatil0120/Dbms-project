<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Room List</h1>
        <table>
            <thead>
                <tr>
                    <th>Room No</th>
                    <th>Rates</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                <tr>
                    <td>{{ room.room_no }}</td>
                    <td>{{ room.room_rates }}</td>
                    <td>{{ room.room_status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Link to go back to home -->
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
